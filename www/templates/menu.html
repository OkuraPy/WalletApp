<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="dark-bg">
        <div class="usermenu">
          <div ng-controller="profileCtrl">
            <div  ng-repeat="obj in result track by $index">
            <div class="avatar"><img src="https://www.gravatar.com/avatar/a2a9777a20ebf5e375abf85cd09498b7" /></div>
            <h2>{{ obj.name }}</h2>
            </div>
          </div>         
        </div>
    </ion-header-bar>
    <ion-content>
      <ion-list class="menulist">
        <ion-item class="ink item-icon-left" menu-close href="#/app/dash">
          <span class="icon ion-social-usd"></span> Balance
        </ion-item>
        <ion-item class="ink item-icon-left" menu-close href="#/app/send">
          <span class="icon ion-android-arrow-forward"></span>Send Funds
        </ion-item>
        <ion-item class="ink item-icon-left" menu-close href="#/app/receive">
          <span class="icon ion-android-arrow-back"></span>Receive Funds
        </ion-item>
         <ion-item class="ink item-icon-left" menu-close href="#/app/profile">
          <span class="icon ion-android-person"></span>Profile
        </ion-item>
        <ion-item class="ink item-icon-left" menu-close href="#/app/security">
         <span class="icon ion-android-lock"></span> Security
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
